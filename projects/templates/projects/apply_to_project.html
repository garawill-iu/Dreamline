{% extends 'base.html' %}
{% block title %}Apply to {{ project.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4">Apply to {{ project.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
